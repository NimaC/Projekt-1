=== 1. Strukturierung (veraltet) ===
====================================

	1. Seite Welcome Page:
	- Welcome Banner (Banner mit dem Namen des Spiels)
	- "Jetzt Spielen" Schaltfläche

	2. Seite Vorbereitung aufs Spiel
	- Abfrage der Spielparameter
	- Dialogfelder:
		1. Anzahl der Spieler
		2. Namen der einzelnen Spieler

	- Anzahl der Schaltflächen werden durch Anzahl der Spieler bestimmt
	- Jeder Spieler sieht sein Expeditionstableau, eine Übersichtskarte und seine 6 Abenteuerkarten
	- Jeder Spieler kann das Expeditionstableau und die ausgespielten Karten anderer Mitspieler sehen

	Ein Expeditionstableau besteht aus:
	- 2 Bildflächen (Bild der Expedition und Spezialfähigkeit)
	- 3 Textfelder (Attribute Nahrung, Trinken, Kleidung)

	Übersichtskarte:
	- (Anzahl der Spezialfähigkeiten) Bildfläche
	- (Anzahl der Spezialfähigkeiten) Textfelder

	Abenteuerkarte:
	- Textfläche (Ansprüche, die der Teilnehmer stellt)
	- Textfläche (Geld, das der Teilnehmer zahlt)
	- Bildfläche (Bild des Teilnehmers)
	- Textfeld (Name des Teilnehmers)
	- Bildfläche (Spezialfähigkeit)
	- Textfläche (Wert, um den die Ausrüstung der Expedition aufgestockt wird)

	- Textfläche (Goldanzahl die der Spieler hat)
